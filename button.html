<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <style>
        div{
            width: fit-content;
        }
    
        .button{
            padding: 10px;
            position:absolute;
            top:-16rem;
            left:12rem;
            
            background-color: green;
            border-color: transparent;
            color:white;


        }

        div:hover .button{
            top: 16rem;
            opacity:1;
            animation: slide-top 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;


        }
        

        @keyframes slide-top {
  0% {
    transform: translateY(0);
  }
  100% {
    transform: translateY(-100px);
  }
}

    </style>
    <title>Document</title>
</head>
<body>
    <div>
    <img class="img"src="https://calibershoes.com/wp-content/uploads/elementor/thumbs/Untitled-1-prxl7zfqfez7bcxd12yjb7wy0symheeqlgpqwu9vq0.jpg">
    <button type="button" class="button"> Shop here</button>
</div>
    
</body>
</html>
